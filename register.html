<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Vinyl Store - Register</title>
</head>
<body class="login-page">
  <header>
    <nav>
      <h2><a href="index.html" class="logo">VinylStore</a></h2>
      <div>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="news.html">News</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Register</h1>

    <div class="form-box">
      <form id="registerForm">
        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" placeholder="you@example.com" />

        <label for="regPassword">Password</label>
        <input id="regPassword" type="password" placeholder="••••••••" />

        <label for="regConfirm">Confirm Password</label>
        <input id="regConfirm" type="password" placeholder="••••••••" />

        <button class="btn btn-full" type="submit">Register</button>

        <p class="helper-text">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
