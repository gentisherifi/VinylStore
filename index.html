<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" />
     <title>Vinyl Store - Home</title>
    <html>
        <head>
         
      
          
          <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: Arial;
            }
            body {
              background: #111;
              color: white;
            }
      
            .hero {
        background:
          linear-gradient(
            to bottom,
            rgba(17, 17, 17, 0) 0%,
            rgba(17, 17, 17, 0.6) 70%,
            rgba(17, 17, 17, 1) 100%
          ),
          url("/images/hero.jpg");
      
        background-size: cover;
      
        padding: 100px;
        text-align: center;
      }
      
            .hero h1 {
              font-size: 50px;
            }
      
            .btn {
              background: #f5c26b;
              color: black;
              padding: 10px 20px;
              text-decoration: none;
              display: inline-block;
            
            }
      
            .container {
              width: 90%;
              margin: 40px auto;
            }
      
             .grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 20px;
            } 
      
            .card {
              background: #1c1c1c;
              padding: 15px;
              border-radius: 5px;
              display: flex;
            }
      
            .card img {
              max-width: 124px;
              padding-right: 20px;
            }
          </style>
        </head>
      
        <body>
          <header>
            <nav>
              <h2>VinylStore</h2>
              <div>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="news.html">News</a>
                <a href="login.html">Login</a>
              </div>
            </nav>
          </header>
      
          <section class="hero">
            <h1>Discover the World of Vinyl</h1>
            <a href="#" class="btn">Shop Now</a>
          </section>
      
          <div class="container">
            <h2>New Arrivals</h2>
            <div class="grid">
              <div class="card">
                <img src="images/rockclasic.jpg" />
                <h3>Rock Classics</h3>
              </div>
              <div class="card">
                <img src="images/jazzvinyl.png" />
                  <h3>Jazz Collection</h3>
                </div>
              </div>
            </div>
          </div>
        </body>
      </html>
