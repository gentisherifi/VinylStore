<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Vinyl Store - Login</title>
</head>
<body class="login-page">

  <header>
    <nav>
      <h2>VinylStore</h2>
      <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="news.html">News</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Login</h1>

    <div class="form-box">

      <div class="social">
        <a class="social-btn google" href="#" aria-label="Continue with Google">
          Continue with Google
        </a>
        <a class="social-btn apple" href="#" aria-label="Continue with Apple">
          Continue with Apple
        </a>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <form>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" />
            Remember me
          </label>

          <a class="link" href="#">Forgot password?</a>
        </div>

        <button class="btn btn-full" type="submit">Login</button>

        <p class="helper-text">
          Don’t have an account?
          <a href="register.html">Register</a>
        </p>
      </form>

      <a class="btn btn-outline btn-full" href="register.html">Create a new account</a>
    </div>
  </div>
</body>
</html>
